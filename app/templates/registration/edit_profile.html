{% extends 'base.html' %}

{% block title %}Ladies Get Coffee{% endblock %}

{% block content %}
  <h2>Edit your profile here</h2>

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
      {% endfor %}
  </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

{% endblock %}
